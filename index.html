<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Trivia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Jost|Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container start">
      <div class="jumbotron jumbotron-fluid text-center main">
        <h1 class="display-4 title">Movie Trivia Game</h1>
        <p class="lead" id="one">
          Click the Start to begin the Movie Trivia Game!
        </p>
        <button type="button" class="btn btn-light">Start</button>
      </div>
    </div>
    <div class="container game">
      <div class="jumbotron jumbotron-fluid main">
        <h1 class="display-4 title">Movie Trivia Game</h1>
        <p class="lead" id="time-remaining"></p>
        <p class="lead" id="one">
          What was the first feature-length animated film to be released?
        </p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="incorrect"
            unchecked
          />
          <label class="form-check-label my-radio" for="incorrect">
            Lady and the Tramp
          </label>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="correct"
            unchecked
          />
          <label class="form-check-label my-radio" for="correct">
            Snow White and the Seven Dwarfs
          </label>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="incorrect"
            unchecked
          />
          <label class="form-check-label my-radio" for="incorrect">
            Pinocchio
          </label>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="incorrect"
            unchecked
          />
          <label class="form-check-label my-radio" for="incorrect">
            Bambi
          </label>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
